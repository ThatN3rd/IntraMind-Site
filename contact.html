<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - IntraMind</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #0EA5E9;
            --primary-cyan: #06B6D4;
            --dark-blue: #0284C7;
            --light-blue: #E0F2FE;
            --bg-light: #FAFAFA;
            --bg-white: #FFFFFF;
            --text-primary: #1E293B;
            --text-secondary: #64748B;
            --border-color: #E2E8F0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Inter', sans-serif;
            background: var(--bg-light);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation */
        nav {
            background: var(--bg-white);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-cyan));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary-blue);
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .contact-container {
            background: var(--bg-white);
            border-radius: 16px;
            box-shadow: var(--shadow-xl);
            padding: 3rem;
            max-width: 600px;
            width: 100%;
            border: 1px solid var(--border-color);
        }

        .contact-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .contact-header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .contact-header .gradient-text {
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-cyan));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .contact-header p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.95rem;
        }

        input, textarea, select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .btn-submit {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-cyan));
            color: white;
            padding: 0.875rem 1.5rem;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-md);
            margin-top: 0.5rem;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .info-box {
            background: var(--light-blue);
            border-left: 4px solid var(--primary-blue);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .info-box p {
            color: var(--text-primary);
            font-size: 0.9rem;
            margin: 0;
        }

        .contact-info {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
            text-align: center;
        }

        .contact-info h3 {
            color: var(--text-primary);
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .contact-info p {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
        }

        .contact-info a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 600;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                padding: 0.75rem 1rem;
            }

            .nav-logo {
                font-size: 1.25rem;
            }

            .contact-container {
                padding: 2rem 1.5rem;
            }

            .contact-header h1 {
                font-size: 1.75rem;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-in {
            animation: fadeInUp 0.6s ease-out;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="/" class="nav-logo">IntraMind</a>
            <div class="nav-links">
                <a href="/index.html">Home</a>
                <a href="/account.html">Account</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="contact-container animate-in">
            <div class="contact-header">
                <h1>Contact <span class="gradient-text">Us</span></h1>
                <p>Have a question? We'd love to hear from you.</p>
            </div>

            <div class="info-box">
                <p><strong>Response time:</strong> We typically respond within 1-2 business days.</p>
            </div>

            <form action="https://api.web3forms.com/submit" method="POST">
                <!-- Web3Forms Access Key -->
                <input type="hidden" name="access_key" value="66a8a52c-0744-4e3d-8bcc-2258571d4bb2">

                <!-- Optional: Customize the email subject -->
                <input type="hidden" name="subject" value="New Contact Form Submission - IntraMind">

                <!-- Optional: Custom redirect after submission -->
                <input type="hidden" name="redirect" value="https://thatn3rd.github.io/IntraMind-Site/thank-you.html">

                <div class="form-group">
                    <label for="name">Name *</label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        required
                        placeholder="Your name"
                    >
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        placeholder="you@example.com"
                    >
                </div>

                <div class="form-group">
                    <label for="subject_line">Subject *</label>
                    <select id="subject_line" name="inquiry_type" required>
                        <option value="">Select a topic...</option>
                        <option value="General Inquiry">General Inquiry</option>
                        <option value="Technical Support">Technical Support</option>
                        <option value="Account Issue">Account Issue</option>
                        <option value="Feature Request">Feature Request</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Message *</label>
                    <textarea
                        id="message"
                        name="message"
                        required
                        placeholder="How can we help you?"
                    ></textarea>
                </div>

                <!-- Honeypot spam protection (hidden from users) -->
                <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

                <button type="submit" class="btn-submit">Send Message</button>
            </form>

            <div class="contact-info">
                <h3>Other Ways to Reach Us</h3>
                <p>Email: <a href="mailto:info@intramind.ca">info@intramind.ca</a></p>
                <p>Support: <a href="mailto:support@intramind.ca">support@intramind.ca</a></p>
            </div>
        </div>
    </main>
</body>
</html>
