<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Access - IntraMind</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #0EA5E9;
            --primary-cyan: #06B6D4;
            --dark-blue: #0284C7;
            --light-blue: #E0F2FE;
            --bg-light: #FAFAFA;
            --bg-white: #FFFFFF;
            --text-primary: #1E293B;
            --text-secondary: #64748B;
            --border-color: #E2E8F0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Inter', sans-serif;
            background: var(--bg-light);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation */
        nav {
            background: var(--bg-white);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-cyan));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary-blue);
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .signup-container {
            background: var(--bg-white);
            border-radius: 16px;
            box-shadow: var(--shadow-xl);
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            border: 1px solid var(--border-color);
        }

        .signup-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .signup-header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .signup-header .gradient-text {
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-cyan));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .signup-header p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }

        .btn-submit {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-cyan));
            color: white;
            padding: 0.875rem 1.5rem;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-md);
            margin-top: 0.5rem;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .info-box {
            background: var(--light-blue);
            border-left: 4px solid var(--primary-blue);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .info-box p {
            color: var(--text-primary);
            font-size: 0.9rem;
            margin: 0;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .login-link p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .login-link a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: var(--dark-blue);
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                padding: 0.75rem 1rem;
            }

            .nav-logo {
                font-size: 1.25rem;
            }

            .signup-container {
                padding: 2rem 1.5rem;
            }

            .signup-header h1 {
                font-size: 1.75rem;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-in {
            animation: fadeInUp 0.6s ease-out;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="/" class="nav-logo">IntraMind</a>
            <div class="nav-links">
                <a href="/login">Login</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="signup-container animate-in">
            <div class="signup-header">
                <h1>Request <span class="gradient-text">Access</span></h1>
                <p>Submit your information to request an IntraMind account</p>
            </div>

            <div class="info-box">
                <p><strong>Note:</strong> Account requests are reviewed manually. You'll receive an email once your account has been created and is ready to use.</p>
            </div>

            <form id="signupForm">
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        required
                        placeholder="John Doe"
                    >
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        placeholder="john@company.com"
                    >
                </div>

                <div class="form-group">
                    <label for="company">Company Name *</label>
                    <input
                        type="text"
                        id="company"
                        name="company"
                        required
                        placeholder="Acme Corporation"
                    >
                </div>

                <button type="submit" class="btn-submit">Submit Request</button>
            </form>

            <div class="login-link">
                <p>Already have an account? <a href="/login">Sign in here</a></p>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Get form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const company = document.getElementById('company').value;

            // Create email content
            const subject = encodeURIComponent('IntraMind Account Request');
            const body = encodeURIComponent(
                `New account request:\n\n` +
                `Name: ${name}\n` +
                `Email: ${email}\n` +
                `Company: ${company}\n\n` +
                `Please review and create an account for this user.`
            );

            // Open default email client with pre-filled data
            window.location.href = `mailto:marc@ebmscanada.com?subject=${subject}&body=${body}`;

            // Show success message
            alert('Your email client will open with the request. Please send the email to complete your submission.');

            // Reset form
            this.reset();
        });
    </script>
</body>
</html>
