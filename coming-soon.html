<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - IntraMind</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #0EA5E9;
            --primary-cyan: #06B6D4;
            --dark-blue: #0284C7;
            --light-blue: #E0F2FE;
            --bg-light: #FAFAFA;
            --bg-white: #FFFFFF;
            --text-primary: #1E293B;
            --text-secondary: #64748B;
            --border-color: #E2E8F0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Inter', sans-serif;
            background: var(--bg-light);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation */
        nav {
            background: var(--bg-white);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-cyan));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary-blue);
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem 2rem;
        }

        .content-container {
            max-width: 700px;
            width: 100%;
        }

        .header-section {
            text-align: center;
            margin-bottom: 3rem;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }

        .header-section h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .gradient-text {
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-cyan));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-section p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* Form Card */
        .form-card {
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-cyan));
            border-radius: 16px;
            padding: 3rem;
            box-shadow: var(--shadow-xl);
            margin-bottom: 2rem;
        }

        .form-card h2 {
            color: white;
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .form-card .subtitle {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: white;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: white;
            background: rgba(255, 255, 255, 0.25);
        }

        .form-group select {
            cursor: pointer;
        }

        .form-group select option {
            background: var(--primary-blue);
            color: white;
        }

        .btn-notify {
            background: white;
            color: var(--primary-blue);
            padding: 1rem 2rem;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-md);
            width: 100%;
            margin-top: 0.5rem;
        }

        .btn-notify:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-notify:active {
            transform: translateY(0);
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                padding: 0.75rem 1rem;
            }

            .nav-logo {
                font-size: 1.25rem;
            }

            main {
                padding: 2rem 1rem;
            }

            .header-section {
                margin-bottom: 2rem;
            }

            .header-section h1 {
                font-size: 2rem;
            }

            .form-card {
                padding: 2rem 1.5rem;
            }

            .form-card h2 {
                font-size: 1.5rem;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-in {
            animation: fadeInUp 0.6s ease-out;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="/" class="nav-logo">IntraMind</a>
            <div class="nav-links">
                <a href="/index.html">Home</a>
                <a href="/account.html">Account</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="content-container animate-in">
            <!-- Header -->
            <div class="header-section">
                <div class="icon">ðŸš§</div>
                <h1>Coming <span class="gradient-text">Soon</span></h1>
                <p>This feature is currently under development. Get notified when it launches!</p>
            </div>

            <!-- Notification Form -->
            <div class="form-card">
                <h2>Be the First to Know</h2>
                <p class="subtitle">Join the waitlist and we'll notify you as soon as this feature is ready.</p>

                <form action="https://api.web3forms.com/submit" method="POST">
                    <!-- Web3Forms Access Key -->
                    <input type="hidden" name="access_key" value="66a8a52c-0744-4e3d-8bcc-2258571d4bb2">

                    <!-- Custom subject for notifications -->
                    <input type="hidden" name="subject" value="New Feature Notification Request - IntraMind">

                    <!-- Redirect after submission -->
                    <input type="hidden" name="redirect" value="https://thatn3rd.github.io/IntraMind-Site/thank-you.html">

                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            required
                            placeholder="you@example.com"
                        >
                    </div>

                    <div class="form-group">
                        <label for="feature">Which feature are you interested in? *</label>
                        <select id="feature" name="interested_feature" required>
                            <option value="">Select a feature...</option>
                            <option value="AI Chat Assistant">AI Chat Assistant</option>
                            <option value="Customizations Marketplace">Customizations Marketplace</option>
                            <option value="Both Features">Both Features</option>
                        </select>
                    </div>

                    <!-- Honeypot spam protection -->
                    <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

                    <button type="submit" class="btn-notify">Notify Me When It's Ready</button>
                </form>
            </div>
        </div>
    </main>

    <script>
        // Pre-select feature based on URL parameter
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const feature = urlParams.get('feature');
            const featureSelect = document.getElementById('feature');

            if (feature && featureSelect) {
                if (feature === 'chat') {
                    featureSelect.value = 'AI Chat Assistant';
                } else if (feature === 'customizations') {
                    featureSelect.value = 'Customizations Marketplace';
                }
            }
        });
    </script>
</body>
</html>
